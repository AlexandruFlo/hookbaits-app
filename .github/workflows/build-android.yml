name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'

      - name: Prepare Flutter project
        working-directory: public_html/mobile_app
        run: |
          flutter --version
          # Creează platforma Android doar dacă lipsește (nu suprascrie proiectul)
          if [ ! -d android ]; then
            flutter create . --platforms=android --org com.hookbaits --project-name hookbaits_shop
          fi
          flutter pub get
          if [ -f android/app/build.gradle ]; then
            sed -i "s/minSdkVersion [0-9]\+/minSdkVersion 21/" android/app/build.gradle || true
          fi

      - name: Build APK (release) via Flutter
        working-directory: public_html/mobile_app
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then BASE_URL=https://hookbaits.ro; fi
          flutter build apk --release --dart-define=BASE_URL=$BASE_URL

      - name: List APK outputs
        working-directory: public_html/mobile_app
        run: |
          echo "Listing build/app/outputs" && ls -R build/app/outputs || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hookbaits-apk
          path: |
            public_html/mobile_app/build/app/outputs/**/*.apk
