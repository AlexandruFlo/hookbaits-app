name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2

      - name: Create Flutter project with Android support
        run: |
          flutter create temp_app --org com.hookbaits --project-name hookbaits_shop --platforms=android

      - name: Copy our app files to Flutter project
        run: |
          cp -r public_html/mobile_app/lib/* temp_app/lib/
          cp public_html/mobile_app/pubspec.yaml temp_app/
          cp -r public_html/mobile_app/assets temp_app/ || true

      - name: Get Flutter dependencies
        working-directory: temp_app
        run: flutter pub get

      - name: Build Android APK
        working-directory: temp_app
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hookbaits-android-app
          path: temp_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
