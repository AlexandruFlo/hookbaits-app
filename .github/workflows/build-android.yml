name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'

      - name: Prepare Flutter project
        working-directory: public_html/mobile_app
        run: |
          flutter --version
          flutter create . --platforms=android --org com.hookbaits --project-name hookbaits_shop --overwrite
          flutter pub get
          if [ -f android/app/build.gradle ]; then
            sed -i "s/minSdkVersion [0-9]\+/minSdkVersion 21/" android/app/build.gradle || true
          fi
          chmod +x android/gradlew || true

      - name: Build APK (release) via Gradle
        working-directory: public_html/mobile_app/android
        run: |
          ./gradlew clean assembleRelease --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hookbaits-apk
          path: |
            public_html/mobile_app/android/app/build/outputs/apk/release/*.apk

