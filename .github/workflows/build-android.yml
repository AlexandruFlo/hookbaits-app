name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Set up Python (for image processing)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Pillow
        run: pip install Pillow

      - name: Flutter doctor
        run: flutter doctor -v | sed -n '1,120p'

      - name: Prepare project
        working-directory: public_html/mobile_app
        run: |
          flutter --version
          flutter pub get
          # Scaffold missing android folder if not present
          if [ ! -d android ]; then flutter create . --platforms=android; fi
          flutter pub get
          # Prepare app icon from local or LOGO_URL; auto-pad to 1024x1024; else skip
          if [ -f assets/icon.png ]; then
            echo "Using local assets/icon.png"
            python -c "from PIL import Image; img=Image.open('assets/icon.png').convert('RGBA'); size=1024; canvas=Image.new('RGBA',(size,size),(10,127,46,255)); ratio=min(size/img.width, size/img.height); new_size=(int(img.width*ratio), int(img.height*ratio)); img=img.resize(new_size, Image.LANCZOS); pos=((size-img.width)//2,(size-img.height)//2); canvas.paste(img,pos,img); canvas.save('assets/icon.png')"
            flutter pub run flutter_launcher_icons
          elif [ -n "${{ secrets.LOGO_URL }}" ]; then
            mkdir -p assets
            curl -L "${{ secrets.LOGO_URL }}" -o assets/icon.png
            python -c "from PIL import Image; img=Image.open('assets/icon.png').convert('RGBA'); size=1024; canvas=Image.new('RGBA',(size,size),(10,127,46,255)); ratio=min(size/img.width, size/img.height); new_size=(int(img.width*ratio), int(img.height*ratio)); img=img.resize(new_size, Image.LANCZOS); pos=((size-img.width)//2,(size-img.height)//2); canvas.paste(img,pos,img); canvas.save('assets/icon.png')"
            flutter pub run flutter_launcher_icons
          else
            echo "No icon provided; skipping flutter_launcher_icons"
          fi

      - name: Build APK (release)
        working-directory: public_html/mobile_app
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then BASE_URL=https://hookbaits.ro; fi
          flutter build apk --release --dart-define=BASE_URL=$BASE_URL

      - name: Upload Artifact APK
        uses: actions/upload-artifact@v4
        with:
          name: hookbaits-apk
          path: public_html/mobile_app/build/app/outputs/flutter-apk/app-release.apk
