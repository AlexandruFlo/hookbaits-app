name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.22.2'

    - name: Set up Python (Pillow for icon)
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Pillow
      run: pip install Pillow

    - name: Prepare Flutter project
      working-directory: public_html/mobile_app
      run: |
        flutter --version
        if [ ! -d android ]; then
          flutter create . --platforms=android --org com.hookbaits --project-name hookbaits_shop
        fi
        flutter pub get
        if [ -f android/app/build.gradle ]; then
          sed -i "s/minSdkVersion [0-9]\+/minSdkVersion 21/" android/app/build.gradle || true
        fi
        # App icon (optional)
        if [ -f assets/icon.png ]; then
          python - <<'PY'
from PIL import Image
img=Image.open('assets/icon.png').convert('RGBA')
s=1024
c=Image.new('RGBA',(s,s),(10,127,46,255))
r=min(s/img.width, s/img.height)
img=img.resize((int(img.width*r), int(img.height*r)))
c.paste(img,((s-img.width)//2,(s-img.height)//2),img)
c.save('assets/icon.png')
PY
          flutter pub add dev:flutter_launcher_icons
          flutter pub run flutter_launcher_icons
        fi
        ls -la android/app/src/main || true

    - name: Build APK (release) via Gradle
      working-directory: public_html/mobile_app/android
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
      run: |
        if [ -z "$BASE_URL" ]; then BASE_URL=https://hookbaits.ro; fi
        ./gradlew clean assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hookbaits-apk
        path: public_html/mobile_app/android/app/build/outputs/apk/release/app-release.apk
